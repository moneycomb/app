<template name="CellsItem">


    <div class="item">
        <div class="image">
            {{#linkTo route="cells.detail"}}
                <img src="/images/{{icon}}" width="75"/>
            {{/linkTo}}
        </div>
        <div class="content">
            <a class="header">{{name}}</a>

            <div class="meta">
                <span>Budgeted period: {{period}}</span>
            </div>
            <div class="description">
                <p>{{description}}</p>
            </div>
            <div class="extra">
                {{>TransactionsCount cell=(abbrev)}} Transactions
            </div>
        </div>
    </div>


</template>
