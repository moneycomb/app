<template name="CategoryHex">
  <span class="middle aligned category-hex">
  <svg width="{{width}}" height="{{width}}" viewBox="0 0 145 125" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:sketch="http://www.bohemiancoding.com/sketch/ns">
    <g id="TransactionItem" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd" sketch:type="MSPage">
      <g id="transwithcat" sketch:type="MSLayerGroup" transform="translate(1.000000, -9.000000)">
        <polygon id="hex" stroke="{{color}}" fill="{{color}}" sketch:type="MSShapeGroup" transform="translate(71.500000, 71.500000) rotate(-270.000000) translate(-71.500000, -71.500000) " points="71.5 0 133.420816 35.75 133.420816 107.25 71.5 143 9.57918363 107.25 9.57918363 35.75 "></polygon>
        <image id="icon" sketch:type="MSBitmapLayer" x="35" y="35" width="73" height="73" xlink:href="/images/white/{{category}}.png"></image>
      </g>
    </g>
  </svg>
    </span>
</template>
