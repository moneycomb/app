<template name="Navigation">
  <div style="margin-top: 50px;" class="mysidebar ui right thin sidebar grey inverted vertical menu">
    <br><br>
    <a class="closeme tiny-text menu item" href="/dashboard">HOME</a>
    <a class="closeme tiny-text menu item" href="/spendsetter">MY PLAN</a>
    <div class="menu">
      {{#each cells}}
        <a href="/cells/{{abbrev}}" class="closeme item">
          {{name}}
        </a>
      {{/each}}
      <a href="/transactions/other" class="closeme item">Other</a>
      <a href="/transactions/uncategorized" class="closeme item">Uncategorized</a>
    </div>

    <!--
    <div align="center">
      {{>NavHex width=125 cell=(abbrev)}}
    </div>
-->

    <a class="closeme tiny-text menu item" href="/myprofile"><i class="cog icon"></i> Settings</a>
    <div class="menu">
      <a class="closeme item" href="/myprofile">Settings</a>
      <a class="closeme item" href="/accounts">Accounts</a>
      <a class="closeme item" href="/profile/quiz">Mindset Quiz</a>
      <a class="closeme item" href="/mindset/explain">Money Mindset</a>
    </div>
    <span class="closeme">{{> atNavButton}}</span>


  </div>


  <div class="ui page grid">
    <div class="computer tablet only row">
      <div class="ui grey inverted menu top fixed navbar">
        <a href="/dashboard"><img class="logo" style="padding-left:20px; padding-top: 8px;"
                                                   align="middle"
                                                   src="/images/logo.png"
                                                   width="200"/></a>
        <div id="fudge" class="right menu">
          <a class="item" href="/dashboard">HOME</a>
          <a class="item" href="/spendsetter">MY PLAN</a>
          <div class="cellsdd ui dropdown item">CELLS <i class="dropdown icon"></i>
            <div class="closemenu menu">
                <div class="ui divider"></div>
                <div align="center">{{>NavHex width=125 cell=""}}</div>
               <div class="ui divider"></div>
              <!--{{#each cells}}
                <a href="/cells/{{abbrev}}" class="closeme item">
                  {{> CategoryHex color=(cellColor (abbrev)) width=30 category=(abbrev)}} {{name}}
                </a>
              {{/each}}
              <a href="/transactions/other" class="item">
                {{> CategoryHex color="#9e9e9e" width=30 category="o"}} Other
              </a> -->
              <a href="/transactions/uncategorized" class="closeme item">
                <span style="vertical-align: top;">{{> CategoryHex color="#848484" width=30 category="unknown"}}</span> Uncategorized
              </a>
                {{#if currentUser.profile.premium}}
                <a href="/spend" class="closeme item">
                   Spend!
                </a>
                {{/if}}

            </div>
          </div>
          <a class="item" href="/myprofile"><i class="setting icon"></i> SETTINGS</a>
            <a class="item" target="_blank" href="http://www.mymoneycomb.com/honeymoney">
                {{hp}}<img src="http://res.cloudinary.com/moneycomb/image/upload/v1475607616/images/coin.png" width="10"/>
            </a>
          {{> atNavButton}}
        </div>
      </div>
    </div>
    <div class="mobile only narrow row">
      <div class="ui grey inverted top fixed navbar menu">
        <a href="/dashboard"><img class="logo" style="padding-left:20px; padding-top: 14px;"
                                                   align="middle"
                                                   src="/images/logo.png"
                                                   width="150"/></a>
          <a class="item" target="_blank" href="http://www.mymoneycomb.com/honeymoney">
              {{hp}}<img src="http://res.cloudinary.com/moneycomb/image/upload/v1475607616/images/coin.png" width="10"/>
          </a>
        <div class="right menu">
          <a href="" class="action-sidebar item">
            <i class=" sidebar icon"></i>
          </a>
        </div>
      </div>

    </div>


  </div>

</template>
