<template name="ExplainMindset">

        {{> MobileMenuBar title="Your Money Mindset" color="#9e9e9e"}}

    <div class="ui basic segment container">

        <div class="ui three stackable doubling cards">

            <div class="ui card">
                <div align="center" class="content">
                    <img width="50" src="/images/mmsicons/{{aspectIcons(primaryaspect.aspect1)}}"/>
                    {{> MobileMenuBar title=(primaryaspect.aspect1) color=(aspectColor (primaryaspect.aspect1))}}
                </div>
                <div class="content" style="border-style: dotted; border-width: 2px; border-color:{{aspectColor (primaryaspect.aspect1)}}; font-size: 18px; margin: 10px; padding: 5px; color: #848484;">
                    {{primeDescription}}
                </div>

                <!--

            <div style="margin: 10px;" align="center">
                <p style="color:{{aspectColor (primaryaspect.aspect1)}}; font-weight: 500;">PASSION CATEGORIES</p>
                {{> CategoryLabel icon=(aspectPassionCategory1 (primaryaspect.aspect1)) color=(aspectColor (primaryaspect.aspect1))}}
                    {{> CategoryLabel icon=(aspectPassionCategory2 (primaryaspect.aspect1)) color=(aspectColor (primaryaspect.aspect1))}}
            </div> -->

            </div>

            <div class="ui card">
                <div class="content">
                    <div class="header">
                        {{> MobileMenuBar title="Complete Picture" color="#9e9e9e"}}
                    </div>
                </div>
                <div class="content">
                    {{>MMSDonut}}
                </div>
            </div>

        </div>


        <!-- {{> MMSGraphic width=100 profile=([1,3,4,5,6,7])}} -->
        <div style="margin: 10px;" align="center">

            <a href="/dashboard">
                <button class="ui large yellow button">Go To My Home Page</button>
            </a>
            <br>
        </div>
    </div>
    {{else}}
        {{>Loading}}
    {{/if}}
</template>
