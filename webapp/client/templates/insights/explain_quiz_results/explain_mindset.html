                    </div>
                    <div class="centered content">
                        {{> MobileMenuBar title="Complete Picture" color="#9e9e9e"}}
                        {{>QuizDonut}}
                    </div>

                </div>

            </div>


                <!--
            <div style="margin: 10px;" align="center">

                    {{> CategoryLabel icon=(aspectPassionCategory2 (primaryaspect.aspect1)) color=(aspectColor (primaryaspect.aspect1))}}
            </div>
-->

            </div>
