<template name="Last10">
  <div class="ui segment">
    <h1>{{yo}}</h1>
    {{#each transactions}}
      <div class="ui label">
        {{name}} - {{dollarFormat (amount)}} - {{shortDate}}
      </div>
      {{/each}}

{{#if Template.subscriptionsReady}}

    {{#if haveMoreTransactions}}
      <a class="load-more" href="#">Load More</a>
    {{/if}}

{{else}}
  <div class="loading">{{> Loading}}</div>
{{/if}}

  </div>
</template>
