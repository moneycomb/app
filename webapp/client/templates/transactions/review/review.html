<template name="Review">
  {{> MobileMenuBar icon="ui circular check icon" title="Review These Transactions" color="#848484"}}

    <div class="ui basic segment container">

        <div class="ui message">
            <i class="ui circular info icon"></i>
            Please review these transaction. Category correct? If so, just hit the confirm button!
        </div>
        <div class="ui divider"></div>
    {{#if Template.subscriptionsReady}}
      <div class="ui five stackable cards">
        {{#each transactions}}
          {{>TCard}}
        {{/each}}
      </div>
        <div class="ui divider"></div>
        <div class="ui center aligned basic segment">
            <div class="load-more ui huge button">Load More</div>
        </div>
    {{else}}
      {{>Loading}}
    {{/if}}
  </div>

</template>
